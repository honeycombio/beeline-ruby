      gemfile: gemfiles/rails_41.gemfile
    - rvm: 2.4
      gemfile: gemfiles/rails_42.gemfile
    - rvm: 2.5
      gemfile: gemfiles/rails_42.gemfile
    - rvm: 2.2
      gemfile: gemfiles/rails_6rc1.gemfile
    - rvm: 2.3
      gemfile: gemfiles/rails_6rc1.gemfile
    - rvm: 2.4
      gemfile: gemfiles/rails_6rc1.gemfile
jobs:
  include:
    - stage: deploy
      script: skip
      rvm: 2.5
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: honeycomb-beeline
        on:
          tags: true
          repo: honeycombio/beeline-ruby
